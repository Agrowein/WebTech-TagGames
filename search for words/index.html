<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>Вариант 34</title>
</head>
<body>
    <div class="wrapper _container">
        <header class="header _container">
            <h1 class="header__title">Вариант 34.<br>Выделение цветом искомого в тексте слова</h1>
            <p class="с">Введите или вставьте текст в большое поле, <br>затем укажите искомое слово или символ и нажмите "Найти"</p>
        </header>
        <div class="section _container">
            <div class="section__form form">
                <form class="form__inner">
                    <div class="upLine">
                        <div id="text_field" class="text-input" contenteditable="true"></div>
                    </div>
                    <div class="bottomLine">
                        <div id="word_field" class="word-input" contenteditable="true"></div>
                        <div class="count-box">
                            <div>Cовпадений: </div>
                            <div class="counter" id="count"></div>
                        </div>
                        <div id="request-btn" class="btn">Найти</div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer _container">
            <div class="footer__link">
                <a href="#" class="link">Ссылка на описание</a>
            </div>
        </footer>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
